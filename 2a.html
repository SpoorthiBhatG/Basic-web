<style>
.request-button{
    background-color:black;
    color:white;
    border-radius:1px;
    width:150px;
    height:50px;
    border:none;
    cursor:pointer;
}
.request-button:hover{
    opacity:0.8;
}

.request-button:active{
    opacity:0.8;
}

.cart-button{
    background-color:rgb(235, 235, 14);
    color:black;
    border-radius:100px;
    width:150px;
    height:40px;
    margin-left:8px;
    border: none;
    transition:background-color 0.15s ;

}
.cart-button:hover{
    opacity:0.8;
}

.cart-button:active{
    opacity:0.8;
}
.signup-button{
    background-color:rgb(11, 209, 11);
    color:white;
    border-radius:5px;
    width:100px;
    margin-left:8px;
    border:none;
    height:40px;
    font-weight: bold;
}
.signup-button:hover{
    box-shadow:5px,5px,10px rgba(0,0,0,0.15);
}

.signup-button:active{
    opacity:1;
}
</style>
<button class="request-button">Request now</button>
<button class="cart-button">Add to cart</button>
<button class="signup-button">Sign up</button>
